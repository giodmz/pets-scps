spring.datasource.url=jdbc:postgresql://localhost:5432/petsdb
spring.datasource.username=postgres
spring.datasource.password=root

# port
server.port=8081
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Hibernate logs
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=off
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=off

# Spring / JPA Logs
logging.level.org.springframework.orm.jpa=off
logging.level.org.springframework.transaction=off

# Hikari logs
logging.level.com.zaxxer.hikari=off

# Web logs
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
logging.level.org.springframework.web=ERROR